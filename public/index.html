<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Мои дела</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="todo__caption">Список задач</h2>
    <div>
      <input id="do-it" class="form-control" type="text" placeholder="Новая задача">
      <button id="add-btn" type="button">Добавить</button>
      <div class="todo-body">
        <ul id="todo-list" class="list">
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>
<script>

  let myBtn = document.getElementById('add-btn')
  myBtn.addEventListener('click', addItem)

  function addItem(data) {
    let myInput = document.getElementById('do-it')
    let myList = document.getElementById('todo-list')

    if (myInput.value !== '') {
      let newItem = document.createElement('li')
      newItem.innerText = myInput.value
      myList.appendChild(newItem)
      myInput.value = '';
    }    
  }
  document.addEventListener("keyup",function(e){
    if(e.keyCode === 13){
      addItem();
    }
  });
</script>

</html>
